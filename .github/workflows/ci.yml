name: Slow CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  slow-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Debug PR context
        run: |
          echo "Action: ${{ github.event.action }}"
          echo "PR title: ${{ github.event.pull_request.title }}"

      - name: Simulate 30s CI with 5s progress logs
        shell: bash
        run: |
          for second in 5 10 15 20 25 30; do
            echo "Progress: ${second}s / 30s"
            sleep 5
          done
          echo "Slow CI finished."

      - name: Fail when PR title contains [fail] (case-insensitive)
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        shell: bash
        run: |
          shopt -s nocasematch
          if [[ "$PR_TITLE" =~ \[fail\] ]]; then
            echo "PR title contains [fail] -> failing on purpose."
            exit 1
          fi
          echo "No [fail] marker in PR title -> keeping success."
